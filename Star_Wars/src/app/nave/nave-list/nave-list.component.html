<div class="col-12" style="background-color: rgb(0, 0, 0);">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Star_Wars_Logo.svg/2560px-Star_Wars_Logo.svg.png" width="200px" style="margin-left: 620px; margin-top: 20px; margin-bottom: 30px;">
  <p style="margin-left: 450px; color:white" >Naves de la revelion: {{ valorRevelion }}  &nbsp;&nbsp;&nbsp;&nbsp;   Naves de la Neutruales: {{ valorNeutral }}  &nbsp;&nbsp;&nbsp;&nbsp;  Naves de la Imperio: {{ valorImperio }}</p>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-6" style="margin-top: 50px;">
      <h2 style="margin-left: 40px;">Naves</h2>
      <table class="table table-striped" style="margin-left: 40px;">
        <thead>
          <tr>
            <th class="h4">Id</th>
          <th class="h4">Nombre</th>
          <th class="h4">Fabricante</th>
          <th class="h4">Descripci√≥n</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of naves">
            <td>
              <dd>{{ p.id }}</dd>
            </td>
            <td>
              <dd (click)="onSelected(p)">{{ p.nombre }}</dd>
            </td>
            <td>
              <dd>{{ p.empresa_fabricacion }}</dd>
            </td>
            <td>
              <dd>{{ p.descripcion }}</dd>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="container-fluid">
      </div>
    </div>
    <div class="col-6">
      <div *ngIf="selected">
        <app-nave-detail [naveDetail]="selectedNave"></app-nave-detail>
      </div>
    </div>
  </div>
</div>
