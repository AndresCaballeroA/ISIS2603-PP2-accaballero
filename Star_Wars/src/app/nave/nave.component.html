<div class="container-fluid">
  <div class="col-6">
    <table class="table">
      <thead>
        <tr>
          <th class="h4">Id</th>
          <th class="h4">Nombre</th>
          <th class="h4">Fabricante</th>
          <th class="h4">Descripci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of naves">
          <td>
            <dd>{{ p.id }}</dd>
          </td>
          <td>
            <dd (click)="onSelected(p)">{{ p.nombre }}</dd>

          <td>

    <div class="container-fluid">

  </div>
</div>
