<div class="card" style="width: 35rem; margin-left: 100px; margin-top: 50px;">
  <img src="{{ naveDetail.imagen }}" class="card-img-top" alt="{{ naveDetail.nombre }}" width="300px">
  <div class="card-body" >
      <h5 class="card-title">{{ naveDetail.nombre }}</h5>
      <p class="card-text">{{ naveDetail.empresa_fabricacion }}</p>
      <p class="card-text">{{ naveDetail.raza_origen }}</p>
      <p class="card-text">{{ naveDetail.costo }}</p>
      <p class="card-text">{{ naveDetail.bando }}</p>
      <p class="card-text">{{ naveDetail.descripcion }}</p>
  </div>
</div>
