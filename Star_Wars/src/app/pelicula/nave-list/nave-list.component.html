<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <h2>TV Series</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="h4">Id</th>
            <th class="h4">Name</th>
            <th class="h4">Channel</th>
            <th class="h4">Seasons</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of naves">
            <td>
              <dd>{{ p.id }}</dd>
            </td>
            <td>
              <dd (click)="onSelected(p)">{{ p.name }}</dd>
            </td>
            <td>
              <dd>{{ p.channel }}</dd>
            </td>
            <td>
              <dd>{{ p.seasons }}</dd>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="container-fluid">
        <p>Average Seasons: {{ averageSeasons }}</p>
      </div>
    </div>
    <div class="col-6">
      <div *ngIf="selected">
        <app-nave-detail [naveDetail]="selectedNave"></app-nave-detail>
      </div>
    </div>
  </div>
</div>
